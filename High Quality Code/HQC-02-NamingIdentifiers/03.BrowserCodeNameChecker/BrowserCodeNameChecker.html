<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>JS Refactoring</title>
    <script>
        function onButtonCLick() {
            var browserCodeName = window.navigator.appCodeName;
            if (browserCodeName === "Mozilla") {
                alert("Mozilla!");
            } else {
                alert("NOT Mozilla!");
            }
        }
    </script>
</head>
<body>
    <input type="button" value="Click!" onclick="onButtonCLick()" />
</body>
</html>
