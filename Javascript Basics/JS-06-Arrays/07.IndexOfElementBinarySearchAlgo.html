<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Task 7</title>
    <link href="style.css" rel="stylesheet" />
    <script>
        function findIndexOfElement() {
            var array = [1, 3, 5, 7, 8, 9, 10, 22, 35, 56];

            for (var i = 0; i < array.length; i++) {
                array[i] = parseFloat(array[i]);
            }

            var searchedNumber = parseFloat(document.getElementById('input').value);
            var result = "";       
            var startSearch = 0;
            var endSearch = array.length - 1;
          
            while (startSearch <= endSearch)
            {
                var middle = Math.floor((startSearch + endSearch) / 2);

                if (array[middle] == searchedNumber){
                    result = 'The index of the element is: ' + middle;
                    break;
                }
                else if (array[middle] < searchedNumber){
                    startSearch = middle + 1;
                }
                else if (array[middle] > searchedNumber){
                    endSearch = middle - 1;
                }
            }

            var newDiv = document.createElement('div');
            document.body.appendChild(newDiv);
            newDiv.innerHTML = result;
        }     
    </script>
</head>
<body>
    <p>Write a program that finds the index of given element in a sorted array of integers by using the binary search algorithm (find it in Wikipedia).</p>
    <div>Sorted Array: 1 3 5 7 8 9 10 22 35 56</div>
    <label for="input">Element for which to perform binary search: </label>
    <input type="text" id="input" autofocus="autofocus" placeholder="Enter an element from the given array" value="8"/>
    <button onclick="findIndexOfElement()">Find Index!</button>
</body>
</html>
