<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Task 8</title>
    <link href="style.css" rel="stylesheet" />
    <script>
        function isNumber(input) {
            return !isNaN(parseFloat(input)) && isFinite(input)
        }

        function numberToText() {
            var input = document.getElementById('input').value;
            var number = parseInt(input);
            var result = "";

            if (!isNumber(input)) {
                alert("Invalid input!");
                result = "Check your input!"
            }
            else {
                if (number >= 100) {
                    result += Get1To9Digits(Math.floor(number / 100));
                    result += " hundred ";
                    number %= 100;
                }

                if (number > 19) {
                    result += Get20To90(Math.floor(number / 10));
                    number %= 10;
                    if (number > 0) {
                        result += "-" + Get1To9Digits(number);
                        
                    }
                    else {
                        result += " "
                    }
                }

                else if (number > 0) {
                    result += "and "
                    if (number > 9) {
                        result += Get11To19(number);
                        result += " ";
                        number = 0;
                    }

                    else {
                        result += Get1To9Digits(number);
                        result += " ";
                        number = 0;
                    }
                }


                if (number == 0 && input == 0) {
                    result = "zero";
                }
            }
            document.getElementById('result').innerHTML = result;
        }

        function Get1To9Digits(digit) {
            switch (digit) {
                case 1: return "one";
                case 2: return "two";
                case 3: return "three";
                case 4: return "four";
                case 5: return "five";
                case 6: return "six";
                case 7: return "seven";
                case 8: return "eight";
                case 9: return "nine";
                default: return "";
            }
        }

        function Get11To19(number) {
            switch (number) {
                case 10: return "ten";
                case 11: return "eleven";
                case 12: return "twelve";
                case 13: return "thirteen";
                case 14: return "fourteen";
                case 15: return "fifteen";
                case 16: return "sixteen";
                case 17: return "seventeen";
                case 18: return "eighteen";
                case 19: return "nineteen";
                default: return "";
            }
        }

        function Get20To90(digit) {
            switch (digit) {
                case 2: return "twenty";
                case 3: return "thirty";
                case 4: return "fourty";
                case 5: return "fifty";
                case 6: return "sixty";
                case 7: return "seventy";
                case 8: return "eighty";
                case 9: return "ninety";
                default: return "";
            }

            document.getElementById('result').innerHTML = result;
        }
    </script>
</head>
<body>
    <div>
        <p>Write a script that converts a number in the range [0...999] to a text corresponding to its English pronunciation.</p>
        <label for="input">Number: </label>
        <input type="text" id="input" autofocus="autofocus" placeholder="Enter a digit" />
        <button onclick="numberToText()">Translate to text</button>
    </div>
    <div id="result"></div>
</body>
</html>
