<!DOCTYPE html>

    <title>Task 4</title>
    <!--Write a function that checks if a given object contains a given property-->
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        function hasProperty(obj, prpt) {
            for (var i in obj) {
                if (i == prpt) {
                    return true;
                }
            }
            return false;
        }

        var testObj = {
            legs: 5,
            arms: 7
        }

        jsConsole.writeLine("Object properties: " + JSON.stringify(testObj));
        jsConsole.writeLine("Has property 'legs'? --- " + hasProperty(testObj, "legs"));
        jsConsole.writeLine("Has property 'pillow'? --- " + hasProperty(testObj, "pillow"));
    </script>
</body>
