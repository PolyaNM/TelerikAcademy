<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Table</title>
    <style>
        body table {
            width:235px;
            height:170px;
            border: 1px solid #f1f1f1;
            border-style: outset;
        }
            body table td {
                width: 30px;
                border: 1px solid #f1f1f1;
                border-style: inset;
                text-align: center;
                font-weight:700;
                font-size:18px;
            }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="3">Title goes here</td>
            <td>A</td>
            <td>B</td>
        </tr>
        <tr>
            <td rowspan="3">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
            <td>G</td>
        </tr>
        <tr>
            <td>H</td>
            <td colspan="2">I</td>
            <td rowspan="2">J</td>
        </tr>
        <tr>
            <td>K</td>
            <td>L</td>
            <td>M</td>
        </tr>
        <tr>
            <td>N</td>
            <td colspan="4">O</td>
        </tr>
    </table>
</body>
</html>
