<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Third bit of a number</title>
    <link href="style.css" rel="stylesheet" />
    <script>
        function isNumber(input) {
            return !isNaN(parseFloat(input)) && isFinite(input)
        }

        function checkThirdBit() {
            var number = document.getElementById('input').value;
            var result = "";

            if (isNumber(number)) {
                var binaryRep = (parseFloat(number)).toString(2);
                var bit = (number & (1 << 3)) >> 3;
                result = "The third bit(counting from 0) of the number is " + bit;

                document.getElementById('binary').innerHTML = "Binary representation : " + binaryRep;
            }
            else {
                result = "You have not enetered an integer number!"
            }
            document.getElementById('result').innerHTML = result;
        }
    </script>
</head>
<body>
    <div>
        <p>Write a boolean expression for finding if the bit 3 (counting from 0) of a given integer is 1 or 0.</p>
        <input type="text" id="input" placeholder="Enter an integer number" autofocus />
        <button onclick="checkThirdBit()">Check third bit</button>
    </div>
    <div id="binary">Binary representation :</div>
    <div id="result"></div>
</body>
</html>
