</head>
<body onload="onGenerateUl()">
	<p>
	Write a function that creates a HTML UL using a template for every HTML LI. The source of the list should an array of elements. Replace all placeholders marked with –{…}–   with the value of the corresponding property of the object.
	</p>
    <div data-type="template" id="list-item">
        <strong>-{name}-</strong> <span>-{age}-</span>
    </div>
    <div id="result">        
    </div>

    <script>
        function generateList(template, people) {
            var ul = document.createElement('ul');

            for (var i = 0; i < people.length; i++) {
                var curLi = document.createElement('li');
                var curLiContent = template.replace("-{name}-", people[i].name).replace("-{age}-", people[i].age);
                curLi.innerHTML = curLiContent;
                ul.appendChild(curLi);
            }

            return ul;
        }

        function onGenerateUl() {
            var people = [{ name: "Peter", age: 30 }, { name: "Stefka", age: 20 }, { name: "Stoyan", age: 19 }];
            var template = document.getElementById("list-item").innerHTML;

            var ul = generateList(template, people);
            document.getElementById('result').appendChild(ul);
        }

    </script>

</body>
</html>
