<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Task 3</title>
    <!--Write a JavaScript function that finds how many times a substring is contained in a given text (perform case insensitive search).-->
    <link href="style.css" rel="stylesheet" />
    <script>
        function countSubstringOccurrances() {
            var text = document.getElementById("inputText").value.toLowerCase();
            var subString = document.getElementById("inputSubstring").value.toLowerCase();
            var counter = 0;
            var indexOfSubstring = text.indexOf(subString);

            while (indexOfSubstring !== -1) {
                counter++;
                indexOfSubstring = text.indexOf(subString, indexOfSubstring + 1);
            }

            var result = "There are " + counter + " occurances of the substring in the given text.";
            var newDiv = document.createElement('div');
            newDiv.innerHTML = result;
            document.body.appendChild(newDiv);

        }
    </script>
</head>
<body>
    <p>Write a JavaScript function that finds how many times a substring is contained in a given text (perform case insensitive search).</p>
    <label for="inputText">Text: </label>
    <input type="text" id="inputText" autofocus="autofocus" value="We are living in an yellow submarine. We don't have anything else. Inside the submarine is very tight. So we are drinking all the day. We will move out of it in 5 days." />
    <label for="inputSubstring">Substring: </label>
    <input type="text" id="inputSubstring" value="IN" />
    <button onclick="countSubstringOccurrances()">Check!</button>
</body>
</html>
