<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Task 8</title>
    <link href="style.css" rel="stylesheet" />
    <style>
        textarea {
            width: 60%;
        }
    </style>
    <!--Write a JavaScript function that replaces in a HTML document given as string all the tags <a href="…">…</a> with corresponding tags [URL=…]…/URL].-->
</head>
<body onload="inputDefaultText()">
    <p>Write a JavaScript function that replaces in a HTML document given as string all the anchor tags with corresponding URL tags.</p>
    <textarea id="text"></textarea>
    <br>
    <button onclick="replaceAnchorTag()">Replace!</button>
    <br>
    <script>
        function inputDefaultText() {
            document.getElementById("text").value = '<p>Please visit <a href="http://academy.telerik. com">our site</a> to choose a training course. Also visit <a href="www.devbg.org">our forum</a> to discuss the courses.</p>';
        }

        function replaceAnchorTag() {
            var text = document.getElementById("text").value;

            var result = text.replace(/<a href="/gi, '[URL=');
            result = result.replace(/">/gi, ']');
            result = result.replace(/<\/a>/gi, '[/URL]');

            var newTextarea = document.createElement('textarea');
            newTextarea.value = result;
            document.body.appendChild(newTextarea);
        }
    </script>
</body>
</html>
