<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Task 2</title>
    <link href="style.css" rel="stylesheet" />
    <script>
        function printNumbers() {
            var number = document.getElementById('number').value;
            var result = '';

            if (!isNaN(parseFloat(number)) && isFinite(number)) {
                for (var i = 1; i <= number; i++) {
                    if (i % 3 != 0 || i % 7 != 0) {  // or i % 21 != 0
                        result += i + ' ';
                    }             
                }
            }
            else {
                result = 'Invalid input!';
            }

            document.getElementById('result').innerHTML = result;
        }

    </script>

</head>
<body>
    <div>
        <p>Write a script that prints all the numbers from 1 to N, that are not divisible by 3 and 7 at the same time.</p>
        <label for="number">Number</label>
        <input type="text" id="number" autofocus="autofocus" placeholder="Enter an integer number" />
        <button onclick="printNumbers()" id="action">Print</button>
    </div>
    <div id="result"></div>
</body>
</html>
