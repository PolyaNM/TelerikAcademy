<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Task 1</title>
    <!--Write a function that returns the last digit of given integer as an English word. Examples: 512  "two", 1024  "four", 12309  "nine"-->
    <link href="style.css" rel="stylesheet" />
    <script>
        function transformLastDigitToText(number) {
            var numLength = number.toString().length;
            switch (number[numLength - 1]) {
                case '0': return 'Zero';
                case '1': return 'One';
                case '2': return 'Two';
                case '3': return 'Three';
                case '4': return 'Four';
                case '5': return 'Five';
                case '6': return 'Six';
                case '7': return 'Seven';
                case '8': return 'Eight';
                case '9': return 'Nine';
                default: return '';
            }
        }

        function returnLastDigitAsAWord() {
            var number = document.getElementById('input').value;

            if (isNaN(parseFloat(number)) || !isFinite(number)) {
                document.getElementById('result').innerHTML = 'Invalid number';
            }
            else {
                var resultDiv = document.createElement("div");
                resultDiv.innerHTML = transformLastDigitToText(number);
                document.body.appendChild(resultDiv);
            }
        }
    </script>
</head>
<body>
    <p>Write a function that returns the last digit of given integer as an English word. Examples: 512  "two", 1024  "four", 12309  "nine"</p>
    <label for="input">Number: </label>
    <input type="text" id="input" autofocus="autofocus" placeholder="Enter integer number" />
    <button onclick="returnLastDigitAsAWord()">Return last digit as a word</button>
</body>
</html>
