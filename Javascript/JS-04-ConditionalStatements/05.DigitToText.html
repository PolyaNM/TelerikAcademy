<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Task5</title>
    <link href="style.css" rel="stylesheet" />
    <script>
        function isNumber(input) {
            return !isNaN(parseFloat(input)) && isFinite(input)
        }

        function digitToText() {

         var digit = document.getElementById('input').value;
         var result = "";

         if (!isNumber(digit)) {
             alert("You have not entered a digit!");
             result = "Check your input!";
         }
         else {
             var digitParse = parseInt(digit); // we have to parse the digit because otherwise the switch won't take it as a number and will return the default case. Another way - if we don't use parse, the cases have to be case "0", case "1" etc.
             switch (digit) {
                 case 0: result = "Zero"; break;
                 case 1: result = "One"; break;
                 case 2: result = "Two"; break;
                 case 3: result = "Three"; break;
                 case 4: result = "Four"; break;
                 case 5: result = "Five"; break;
                 case 6: result = "Six"; break;
                 case 7: result = "Seven"; break;
                 case 8: result = "Eight"; break;
                 case 9: result = "Nine"; break;
                 default: result = "You have not entered a digit!"; break;
             }
         }

         document.getElementById('result').innerHTML = result;
     }
    </script>
</head>
<body>
    <div>
        <p>Write script that asks for a digit and depending on the input shows the name of that digit (in English) using a switch statement.</p>
        <input type="text" id="input" autofocus="autofocus" placeholder="Enter a digit" />
        <button onclick="digitToText()">Show name of digit</button>
    </div>
    <div id="result"></div>
</body>
</html>
