<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Task6</title>
    <link href="style.css" rel="stylesheet" />
    <script>
        function isNumber(input) {
            return !isNaN(parseFloat(input)) && isFinite(input)
        }

        function calculateRoots() {
            var inputA = document.getElementById('firstNum').value;
            var inputB = document.getElementById('secondNum').value;
            var inputC = document.getElementById('thirdNum').value;
            var result;
            var firstRoot;
            var secondRoot;

            if (isNumber(inputA) && isNumber(inputB) && isNumber(inputC)) {
                var a = parseFloat(inputA);
                var b = parseFloat(inputB);
                var c = parseFloat(inputC);
                var determinant = b * b - 4 * a * c;

                if (determinant > 0) {
                    firstRoot = Math.round((-b + Math.sqrt(determinant)) / (2 * a) * 100) / 100; // rounds the number to the second digit after the decimal mark
                    secondRoot = Math.round((-b - Math.sqrt(determinant)) / (2 * a) * 100) / 100;
                    result = "Two real roots : " + firstRoot + " and " + secondRoot;
                }
                else if (determinant == 0) {
                    firstRoot = Math.round((-b / 2 * a) * 100) / 100
                    result = "One real root : " + firstRoot;
                }
                else {
                    result = "No real roots";
                }
            }
            else {
                result = "Invalid Input!"
            }

            document.getElementById('result').innerHTML = result;
        }
    </script>
</head>
<body>
    <div>
        <p>Write a script that enters the coefficients a, b and c of a quadratic equation a*x2 + b*x + c = 0 and calculates and prints its real roots. Note that quadratic equations may have 0, 1 or 2 real roots..</p>
        <label for="firstNum">Coeficcient A: </label>
        <input type="text" id="firstNum" autofocus="autofocus" placeholder="Enter an integer number"/>
        <label for="secondNum">Coeficcient B:</label>
        <input type="text" id="secondNum" placeholder="Enter an integer number"/>
        <label for="thirdNum">Coeficcient C:</label>
        <input type="text" id="thirdNum" placeholder="Enter an integer number"/>
        <button onclick="calculateRoots()">Calculate roots</button>
    </div>
    <div id="result"></div>
</body>
</html>
