    <script>
        function findMaxSequenceOfEqualElements() {
            var array = document.getElementById('input').value.split(' ');
            var arrLength = array.length;
            var count = 1;
            var maxCount = 1;
            var maxNumber = array[0];

            for (var i = 0; i < arrLength - 1; i++) {
                if (array[i] == array[i + 1]) {
                    count++;
                    if (count > maxCount) {
                        maxCount = count;
                        maxNumber = array[i];
                    }
                }
                else {
                count = 1;
                }
            }
        
        result = new Array(maxCount);
        for (var j = 0; j < maxCount; j++) {
            result[j] = maxNumber;
        }

        var newDiv = document.createElement('div');
        document.body.appendChild(newDiv);
        newDiv.innerHTML = result.join(', ');
        }
    </script>
</head>
<body>
    <p>
        Write a script that finds the maximal sequence of equal elements in an array. Example: {2, 1, 1, 2, 3, 3, 2, 2, 2, 1}  {2, 2, 2}.
    </p>
    <p> == use spaces to separate the elements of the array</p>

</body>
