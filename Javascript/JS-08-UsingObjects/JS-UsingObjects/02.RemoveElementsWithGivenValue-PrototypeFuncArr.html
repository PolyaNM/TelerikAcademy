<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Task 2</title>
    <!--Write a function that removes all elements with a given value
    var arr = [1,2,1,4,1,3,4,1,111,3,2,1,"1"];
    arr.remove(1); arr = [2,4,3,4,111,3,2,"1"];
    Attach it to the array class
    Read about prototype and how to attach methods-->
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        var arr = [1, 2, 1, 4, 1, 3, 4, 1, 111, 3, 2, 1, "1"];

        Array.prototype.remove = function (element) {
            for (var index = 0; index < this.length; index++) {
                if (this[index] === element) {
                    this.splice(index, 1);
                }
            }
        }

        arr.remove(1);

        jsConsole.writeLine("Array: 1, 2, 1, 4, 1, 3, 4, 1, 111, 3, 2, 1, '1'");
        jsConsole.writeLine("Element to be removed from the array: 1");
        jsConsole.writeLine("Array after the transformation: " + arr.join(", "));
        for (var i = 0; i < arr.length; i++) {
            jsConsole.writeLine("Type of element at position " + i + ": " + typeof arr[i]);
        }
    </script>
</body>
</html>
